<h1>Portfolio</h1>
<section>
    <ul>
        <li *ngFor="let page of portfolio" >
            <h3>{{page?.userName}}</h3>
            
            <img routerLink="/portfolio/{{page.title}}"  src={{page.profilePicture}}/>
                    

            <div>{{page.followers}}</div>
        </li>
    </ul>
</section>
