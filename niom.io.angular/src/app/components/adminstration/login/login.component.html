<div class="background"></div>
<section>
  <div id="site-logo">
  <img src="../../../../assets/img/malikiah_black_flat_logo.png"/>
  </div>
  <form id="login-form" #loginForm="ngForm" (ngSubmit)="this.userService.loginUser(loginForm)">
    Login
    <ul>
      <li>
        <label>Email Address</label><br/>
        <input name="email" type="text" placeholder="Enter Your Email Address..." ngModel required #email="ngModel"/>
      </li>
      <li>
        <label>Password</label><br/>
        <input name="password" type="password" placeholder="Enter Your Password..." ngModel required #password="ngModel"/>
      </li>
      
      <li id="login-button-wrapper"><input id="login-button" type="submit" value="Login"/></li>
      <li id="register-button"><a routerLink="/register">register</a></li>
    </ul>
  </form>
</section>
